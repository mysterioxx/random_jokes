<!DOCTYPE html>
<html>
<head>
    <title>Random Joke App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .joke-container {
            display: none;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            background-color: #f5f5f5;
        }

        .joke-container p {
            margin: 0;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .side-menu {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 999;
        }

        .side-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .side-menu ul li {
            margin-bottom: 10px;
        }

        .side-menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .about-section {
            margin-top: 40px;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .about-section h2 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="side-menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>Random Joke App</h1>
        <p>Click the button below to get a random joke:</p>
        <button class="button" id="jokeButton">Get Random Joke</button>
        <div class="joke-container" id="jokeContainer"></div>

        <div class="about-section">
            <h2>About Us</h2>
            <p>Welcome to our web page created by Mysterioxx! <br>Click "Get a Joke" and let us bring a smile to your face with our best jokes. We're here to make your day better and lighten the load with laughter.</p>
        </div>
    </div>

    <script>
        const jokeButton = document.getElementById('jokeButton');
        const jokeContainer = document.getElementById('jokeContainer');

        jokeButton.addEventListener('click', fetchRandomJoke);

        function fetchRandomJoke() {
            fetch('https://v2.jokeapi.dev/joke/Any')
                .then(response => response.json())
                .then(data => {
                    if (data.type === 'single') {
                        jokeContainer.textContent = data.joke;
                    } else if (data.type === 'twopart') {
                        jokeContainer.textContent = `${data.setup} ${data.delivery}`;
                    }
                    jokeContainer.style.display = 'block';
                })
                .catch(error => {
                    console.log(error);
                    jokeContainer.textContent = 'Failed to fetch a joke.';
                    jokeContainer.style.display = 'block';
                });
        }
    </script>
</body>
</html>
